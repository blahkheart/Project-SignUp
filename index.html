<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU | Best place for ...</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /*CSS RESET*/
        *,
        *::before,
        *::after {
            font-family: 'raleway';
            padding: 0;
            margin: 0;
        }
        img {
          width: 100%;
          height: auto;
        }

        p, h1, h2, h3, h4, h5, h6, label {
          margin: 0;
        }

         /* custom utility classes */
        .psu-ml-auto{
          margin-left: auto;
        }
        .psu-mx-auto {
          margin-left: auto;
          margin-right: auto;
        }
        .psu-d-flex{
          display: flex;
        }
        .psu-w-100 {
          width: 100%;
        }
        .psu-h-100 {
          height: 100%;
        }


        /*END*/


       /* navigation styles */
        .psu-navbar{
          background: rgba(33, 44, 79, 0.85);

        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-brand{
          color:#dedede;
          font-size: 24px;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-link{
          color:#fff;
          font-size: 14px;
          font-weight: 500;
          transition: .25s ease-in;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item.active .psu-nav-link{
          background: transparent;
          color:#56CCF2;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-link.psu-nav-cta{
          border: 1px solid #fff;
          padding: 8px 30px;
          border-radius: 30px;
          font-size: 14px;
          font-family: 'montserrat';
          font-weight: 700;
          background: transparent;
          display: inline-block;
          transition: .5s .2s ease-in;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-link.psu-nav-cta:hover{
          background: #fff;
          color: #000;
          border: 1px solid transparent;
          font-weight: 700;
        }

        /* media queries */
        @media screen and (min-width: 768px){
          .psu-navbar{
            display: flex;
            min-height: 65px;
          }
          .psu-navbar .navbar-collapse{
            flex: 1;
            height: 100%;
          }
          .nav.navbar-nav.psu-navigation{
            height: 100%;
          }

          .psu-navbar .navbar-header{
            display: none;

          }
          .nav.navbar-nav.psu-navigation {
            display: flex;
            width: 100%;

          }
          .nav.navbar-nav.psu-navigation .psu-nav-item {
            display: flex;
            justify-content: center;
            align-items: center;
          }
        }
        /* navigation end */

    </style>
</head>
<body>
  <nav class="navbar navbar-default psu-navbar">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand hidden-sm" href="#">Brand</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav psu-navigation">
          <li class="active psu-nav-item"><a class="psu-nav-link" href="#">About</a></li>
          <li class="psu-nav-item psu-mx-auto hidden-xs"><a class="psu-nav-brand" href="#">LOGO|HOME</a></li>
          <li class="psu-nav-item"><a class="psu-nav-link psu-nav-cta" href="#">Get Started</a></li>
          <li class="psu-nav-item"><a class="psu-nav-link" href="#">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <main class="psu-maincontent-wrap">
      <div class="img-wrap" ><img src="https://images.app.goo.gl/GD195MkNdDMGCi2M7" alt="Cool Car"></div>
    </main>
</body>
</html>
