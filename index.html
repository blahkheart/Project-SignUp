<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU | Best place for ...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /*CSS RESET*/
        *,
        *::before,
        *::after {
            font-family: 'raleway';
            color: #fff;
            padding: 0;
            margin: 0;
        }
        img {
          width: 100%;
          height: auto;
        }
        p, h1, h2, h3, h4, h5, h6, label {
          margin: 0;
        }

         /* custom utility classes */
        .psu-ml-auto{
          margin-left: auto;
        }
        .psu-mx-auto {
          margin-left: auto;
          margin-right: auto;
        }
        .psu-d-flex{
          display: flex;
        }
        .psu-w-100 {
          width: 100%;
        }
        .psu-h-100 {
          height: 100%;
        }
        .psu-btn {
          display: inline-block;
          padding: 12px 20px;
          border: 2px solid #e5e5e5;
          border-radius: 30px;
          color: #fff;
          font-weight: 700;
          font-size: 15px;
          transition: .3s .1s ease-in;
        }
        .psu-btn:focus{
          color: #fff;
          border: 2px solid #01aae4;
        }
        
        .psu-btn:hover{
          background: #fff;
          color: #000;
          border: 2px solid transparent;
          font-weight: 700;
        }
        /*END*/


      /* navigation styles */
        .psu-navbar{
          background: transparent;
          padding: 10px 30px;
          margin: 0;
          border: none;
          border-radius: 0;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-brand, a.navbar-brand.psu-nav-brand{
          font-size: 24px;
          font-weight: 700;
          color: #F0A02A;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-link{
          color:#e5e5e5;
          font-size: 14px;
          font-weight: 500;
          transition: .25s ease-in;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-link:hover{
          color: #fff;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item.active .psu-nav-link{
          background: transparent;
          color:#dedee5;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item.active .psu-nav-link:hover{
          color: #fff;
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-link.psu-nav-cta{
          border: 2px solid #fff;
          padding: 8px 30px;
          border-radius: 30px;
          font-size: 14px;
          font-family: 'montserrat';
          font-weight: 700;
          background: transparent;
          display: inline-block;
          transition: .3s .1s ease-in;
          
        }
        .nav.navbar-nav.psu-navigation .psu-nav-item .psu-nav-link.psu-nav-cta:hover{
          background: #fff;
          color: #000;
          border: 2px solid transparent;
          font-weight: 700;
        }

        /* media queries */
        @media screen and (min-width: 768px){
          .psu-navbar{
            display: flex;
            min-height: 65px;
          }
          .psu-navbar .navbar-collapse{
            flex: 1;
            height: 100%;
          }
          .nav.navbar-nav.psu-navigation{
            height: 100%;
          }

          .psu-navbar .navbar-header{
            display: none;

          }
          .nav.navbar-nav.psu-navigation {
            display: flex;
            width: 100%;

          }
          .nav.navbar-nav.psu-navigation .psu-nav-item {
            display: flex;
            justify-content: center;
            align-items: center;
          }
        }
      /* navigation end */



      /* main content and components */

      .psu-header-wrap{
        background: rgba(0, 0, 0, .5);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }
      .psu-header-wrap::after{
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -2;
        display: block;
        background-image: url('https://images.unsplash.com/photo-1599413722590-6d5f382480db?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');

      }

      /* Jumbotron */
      .psu-jumbotron{
        padding: 100px 0 150px;
        /* min-height: 100vh; */
        height: 100%;
      }
      .psu-jumbotron .psu-jumbotron-heading{
        margin-bottom: 15px;
        font-size: 36px;
      }
      .psu-jumbotron .psu-jumbotron-subheading {
        margin-bottom: 60px;
        font-size: 22px;
      }
      .psu-jumbotron .psu-btn:not(:last-of-type){
        margin-right: 50px;
      }
      .psu-jumbotron .psu-jumbotron-action {
        margin-bottom: 100px;
      }
      /* end */


      /* login/sign forms */
      .psu-form-wrap{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .psu-form{
        padding: 40px 40px 60px;
        max-width: 500px;
        width: 100%;
        line-height: 16px;
        background-color: #fff;
        border-radius: 3px;
        margin: 20px;
        cursor: default;
        visibility: hidden;
        opacity: 0;
        display: none;
      }
      .psu-form-heading{
        text-align: center;
      }
      .psu-form-heading h2{
        color: #000;
        margin-bottom: 15px;
        font-weight: 500;
        font-size: 24px;
        line-height: 28px;
      }

      .psu-form-heading span{
        font-weight: 500;
        display: block;
        color: #878787;
        margin-bottom: 30px;
        font-size: 13px;
      }

      .psu-form-heading span a{
        text-decoration: none;
        color: #01AAE4;
        transition: .25s ease-in;

      }
      .psu-form-heading span a:hover {
        color: #0178a0;
      }

      .psu-form label{
        color: #878787;
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .psu-form .form-group input{
        font-size: 14px;
        font-weight: 500;
      }
      .psu-form-btn {
        display: inline-block;
        font-weight: 500;
        background: #01AAE4;
        width: 100%;
        padding: 12px 30px;
        color: #fefefe;
        font-size: 14px;
        transition: .2s ease-in;
        border-radius: 5px;
      }
      .psu-form-btn:hover{
        color: #fff;
        background: #047ba3;
      }
      .psu-form-checkbox-label a{
        color: #01AAE4;
        transition: .25s .25s ease-in;
        text-decoration: none;
      }
      .psu-form-checkbox-label a:hover{
        color: #047da5;

      }
      input.psu-form-checkbox {
        margin-right: 5px;
      }

      .psu-forgot-password{
        margin-top: 20px;
        font-size: 12px;
        line-height: 14px;
        font-weight: 500;
      }
      .psu-forgot-password a {
        color: #9c9b9b;
        text-decoration: none;
        transition: .25s ease-in;
        font-weight: 700;
      }
      .psu-forgot-password a:hover{
        color: #706f6f;
      }
      #psu-forgot-password .form-group{
        margin-bottom: 30px;
      }
      /* end */

      /* form popup & overlay */
      .psu-form-wrap{
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        visibility: hidden;
        opacity: 0;
      }
      .psu-form-overlay{
        position: absolute;
        z-index: 150;
        height: 100vh;
        width: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,.8);
      }
      .psu-form-wrap .psu-form{
        z-index: 200;
      }

      .psu-form-wrap.open{
        visibility: visible;
        opacity: 1;
      }

      /* switch forms */
      .psu-form.open{
        visibility: visible;
        opacity: 1;
        display: inline-block;

      }

    </style>
    <script>
      $('document').ready(function(){

      // variables
      let formOverlay = $('.psu-form-overlay'),
          formContainer = $('.psu-form-wrap'),
          getStartedButton = $('.psu-nav-cta'),
          signupForm = $('#psu-signup'),
          signupLink = $('.psu-signup-link'),
          loginForm = $('#psu-login'),
          loginLink = $('.psu-login-link'),
          forgotPasswordForm = $('#psu-forgot-password'),
          forgotPasswordLink = $('.psu-forgot-password-link');


        //functions
        function closeFormPopup (trigger) {
          trigger.on('click', function () {
            formContainer.removeClass('open');
          })
        }

        function openFormPopup (trigger) {
          trigger.on('click', function () {
            formContainer.addClass('open');
          })
        }

        function switchForms (trigger, formId) {
          trigger.on('click', function () {
            $('.psu-form').removeClass('open');
            formId.addClass('open');
          })
        }


        closeFormPopup(formOverlay);
        openFormPopup(getStartedButton);
        switchForms(signupLink, signupForm);
        switchForms(forgotPasswordLink, forgotPasswordForm);
        switchForms(loginLink, loginForm);

      })
    </script>
</head>
<body>
 

    <!-- main content -->
    <div class="psu-header-wrap">
      <nav class="navbar navbar-default psu-navbar">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand psu-nav-brand hidden-sm" href="#home">LOGO</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav psu-navigation">
            <li class="active psu-nav-item"><a class="psu-nav-link" href="#">About</a></li>
            <li class="psu-nav-item psu-mx-auto hidden-xs"><a class="psu-nav-brand" href="#home">LOGO</a></li>
            <li class="psu-nav-item"><a class="psu-nav-link psu-nav-cta" href="#">Get Started</a></li>
            <li class="psu-nav-item"><a class="psu-nav-link" href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div class="psu-jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <h1 class="psu-jumbotron-heading">Learn a skill the fun way</h1>
              <p class="psu-jumbotron-subheading">Do it at your own pace...</p>
              <div class="psu-jumbotron-action">
                <a class="btn btn-lg psu-btn" href="#" role="button">Learn more</a>
                <a class="btn btn-lg psu-btn" href="#" role="button">View Content</a>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <img src="https://images.unsplash.com/photo-1600564405648-371e6ebcaca5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="cool scenery">
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="psu-maincontent-wrap">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="psu-form-wrap">
              <div class="psu-form-overlay"></div>
              <!-- sign up form -->
              <form class="psu-form open" id="psu-signup" data-form-type="signup">
                <div class="psu-form-heading">
                  <h2>Get on board! Sign Up here</h2>
                  <span>Already a member? <a class="psu-login-link" href="#">Login</a></span>
                </div>
                <div class="form-group">
                  <label for="psu-email">Email address</label>
                  <input type="email" class="form-control input-lg" id="psu-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="psu-password">Password</label>
                  <input type="password" class="form-control input-lg" id="psu-password">
                </div>
                <div class="form-group">
                  <label for="psu-confirmpassword">Confirm Password</label>
                  <input type="password" class="form-control input-lg" id="psu-confirmpassword" >
                </div>
                <div class="form-group">
                  <label  class="psu-form-checkbox-label">
                    <input class="psu-form-checkbox" type="checkbox"> I have read and accept the <a href="#">terms and conditions</a> 
                  </label> 
                </div>
                <button type="submit" class="btn psu-form-btn">Sign Up</button>
              </form>

              <!-- login form -->
              <form class="psu-form" id="psu-login" data-form-type="login">
                <div class="psu-form-heading">
                  <h2>Login</h2>
                  <span>Not a member? <a class="psu-signup-link" href="#">Sign Up</a></span>
                </div>
                <div class="form-group">
                  <label for="psu-email">Email address</label>
                  <input type="email" class="form-control input-lg" id="psu-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="psu-password">Password</label>
                  <input type="password" class="form-control input-lg" id="psu-password">
                </div>

                <div class="form-group">
                  <label  class="psu-form-checkbox-label">
                    <input class="psu-form-checkbox" type="checkbox">Remember me 
                  </label> 
                </div>
            
                <button type="submit" class="btn psu-form-btn">Login</button>
                <p class="psu-forgot-password"><a class="psu-forgot-password-link" href="#">Forgot your password?</a></p>
              </form>

              <!-- forgot password -->
              <form class="psu-form" id="psu-forgot-password" data-form-type="resetpassword">
                <div class="psu-form-heading">
                  <h2>Reset your password</h2>
                  <span>Already Registered? <a class="psu-login-link" href="#">Login</a></span>
                </div>
                <div class="form-group">
                  <label for="psu-email">Email address</label>
                  <input type="email" class="form-control input-lg" id="psu-email" placeholder="Email">
                </div>
            
                <button type="submit" class="btn psu-form-btn">Send Password Reset Link</button>
              </form>
            </div>
          </div>
        </div>
      </div>
     
    </main>
  
</body>
</html>
