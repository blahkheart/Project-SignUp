    .psu-radio {

        height: 40px;
        opacity: 0;
        position: absolute;
        z-index: 2;
        cursor: pointer;
    }
    .psu-radio + .psu-radio-check {
        display: inline-block;
        width: 30px;
        height: 30px;
        top: 0;
        left: 0;
        opacity: 1;
        position: relative;
        border-radius: 50%;
        transition: all .25s .05s ease-in;
        border: 3px solid #C4C4C4;
    }
    .psu-radio + .psu-radio-check::after {
        content: " ";
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background:#01AAE4;
        position: absolute;
        top: 3px;
        left: 3px;
        transition: all .25s ease-out;
        opacity: 0;
    }
    .psu-radio:checked + .psu-radio-check::after {
        opacity: 1;
    }
    .psu-radio:focus + .psu-radio-check {

    <script>
      $('document').ready(function(){

      // variables
      let formOverlay = $('.psu-form-overlay'),
          formContainer = $('.psu-form-wrap'),
          getStartedButton = $('.psu-nav-cta'),
          signupForm = $('#psu-signup'),
          signupLink = $('.psu-signup-link'),
          loginForm = $('#psu-login'),
          loginLink = $('.psu-login-link'),
          forgotPasswordForm = $('#psu-forgot-password'),
          forgotPasswordLink = $('.psu-forgot-password-link');

        //functions
        function closeFormPopup (trigger) {
          trigger.on('click', function () {
            formContainer.removeClass('open');
          })
        }

        function openFormPopup (trigger) {
          trigger.on('click', function () {
            formContainer.addClass('open');
          })
        }

        function switchForms (trigger, formId) {
          trigger.on('click', function () {
            $('.psu-form').removeClass('open');
            formId.addClass('open');
          })
        }


        // parsely form validator functionality test
        $(function () {
          $('#psu-signup').parsley().on('field:validated', function() {
            var ok = $('.parsley-error').length === 0;
            $('.bs-callout-info').toggleClass('hidden', !ok);
            $('.bs-callout-warning').toggleClass('hidden', ok);
          })
          .on('form:submit', function() {
            return false; // Don't submit form for this demo
          });
        });

       
        // User category selection confirmation
       $('.psu-radio').change(function () {
        swal({
          title: "Confirmation!",
          text: "Are you sure you want to proceed as a "+ $(this).val()+ '?',
          icon: "warning",
          buttons: ['No', 'Yes'],
        }).then((value) => {
            if (value) {
              swal("you selected " + $(this).val(), {
                icon: "success",
              });
            } else {
              swal({
                text:"Please select a category to continue"});
              // swal("Please select a category to continue");
              // unselects the selected option by choosing a psuedo option
              $('.psuedo-option').trigger('click');
            }
          });

       })




        closeFormPopup(formOverlay);
        openFormPopup(getStartedButton);
        switchForms(signupLink, signupForm);
        switchForms(forgotPasswordLink, forgotPasswordForm);
        switchForms(loginLink, loginForm);
      })
